# Data Config
scene_type: "NuScenes"
resolution_scales: [1, 2, 4]
cam_num: 2
eval: True
num_pts: 1000000
nuscenes_version: "v1.0-trainval"
nuscenes_split: "train"
scene_name: "scene-0103"
start_frame: 0
end_frame: -1

# LiDAR Config
vfov: [-31.0, 10.0]
hfov: [-90.0, 90.0]
hw: [32, 1024]
time_duration: [-0.5, 0.5]
test_iterations: [3000, 7000, 15000, 30000]
random_init_point: 0
dynamic: False
sky_depth: False

# Optimization Config
iterations: 30000
densify_until_iter: 15000
densify_grad_threshold: 1e-4
sh_increase_interval: 2000
lambda_lidar: 10.0
lambda_lidar_median: 10.0
lambda_intensity: 0.05
lambda_intensity_sh: 0.05
lambda_raydrop: 0.05
lambda_smooth: 0.001
lambda_chamfer: 0.1
lambda_distortion: 0.1
lambda_normal_consistency: 0.1
lidar_decay: 0.0

# Semantic Config
lambda_semantic: 1.0
semantic_num_classes: 32
semantic_head_type: "conv"
semantic_conv_hidden_dims: [256, 128]
semantic_dropout: 0.1
semantic_ignore_index: 0
semantic_head_lr: 0.001
semantic_head_weight_decay: 0.0

